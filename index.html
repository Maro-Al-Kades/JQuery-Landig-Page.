<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maro Al-Kades</title>
	<!-- Main Css File -->
	<link rel="stylesheet" href="/css/style.css">
	<!-- Font Awesome Library -->
	<link rel="stylesheet" href="css/all.min.css">
	<!-- Normalize Css -->
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
<!-- Start Wrapper Section -->
<div class="wrapper">
	<header>
		<div class="logo"><h1><span class="yel">Maro</span> Al-Kades</h1></div>
		<div class="menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Projects</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contact</a></li>
				<li class="btn"><a href="#">Keep In Touch</a></li>
			</ul>
		</div>
	</header>
	<div class="home">
		<div class="container">
			<div class="person">
				<span class="person-overlay"></span>
				<img src="./Media/images/nn.jpeg" alt="">
			</div>
			<div class="home-text">
				<h6 class="student">Web Developer</h6>
				<div class="social-media">
					<i class="fa-brands fa-facebook"></i>
					<i class="fa-brands fa-instagram"></i>
					<i class="fa-brands fa-github-square"></i>
					<i class="fa-brands fa-whatsapp"></i>
				</div>
				<h1 class="name">Maro</h1>
				<p class="small-intro"> My Name Is Maro Al-Kades  - Just 18 and I'm Web Developer, UI & UX Designer, Graphic Designer...</p>
			</div>
		</div>
	</div>
</div>
<!-- End Wrapper Section -->

<!-- JQUERY LINK  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- LETTERING JS  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
<!-- ANIME JS  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
	$(document).ready(function() {
		$(".name, .student, .small-intro").lettering();
	});
	// IMAGE OVERLAY EFFECT 
	anime({
		targets: '.home .person-overlay',
		translateX:1100,
		delay: 1000,
		duration: 1500,
		easing: 'easeInSine'
	})
	anime({
		targets: '.home .person img',
		opacity:1,
		delay: 1500,
		duration:1500,
		easing: 'easeInSine'
	})
	//student
	anime({
		targets:'.student span',
		opacity:1,
		duration:1500,
		easing: 'easeInSine',
		delay: anime.stagger(100, {start: 3000})
	})
//name 
anime({
	targets: '.name span',
	opacity:1,
	duration:3000,
	easing: 'easeInSine',
	delay:anime.stagger(100, {start: 4500})
})
</script>
</body>
</html>
